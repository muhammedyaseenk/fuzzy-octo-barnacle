version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aurum-postgres
    environment:
      POSTGRES_DB: aurum_db
      POSTGRES_USER: aurum_user
      POSTGRES_PASSWORD: aurum_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurum_user -d aurum_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aurum-network

  # Flyway Migration
  flyway:
    image: flyway/flyway:latest
    container_name: aurum-flyway
    command: -configFiles=/flyway/conf/flyway.conf migrate
    volumes:
      - ./migrations:/flyway/sql
      - ./flyway.conf:/flyway/conf/flyway.conf
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurum-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurum-redis
    command: redis-server --requirepass redis_password_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - aurum-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: aurum-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin2024
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - aurum-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aurum-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: aurum_user
      RABBITMQ_DEFAULT_PASS: rabbitmq_password_2024
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    restart: unless-stopped
    networks:
      - aurum-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aurum-api
    environment:
      - ENV=production
      - POSTGRES_URL=postgresql+asyncpg://aurum_user:aurum_password_2024@postgres:5432/aurum_db
      - ONBOARDING_POSTGRES_URL=postgresql://aurum_user:aurum_password_2024@postgres:5432/aurum_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin2024
      - MINIO_BUCKET=profile-images
      - MINIO_SECURE=false
      - RABBITMQ_URL=amqp://aurum_user:rabbitmq_password_2024@rabbitmq:5672/
      - RABBITMQ_USER=aurum_user
      - RABBITMQ_PASSWORD=rabbitmq_password_2024
      - SECRET_KEY=production_secret_key_change_in_real_deployment_2024
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - aurum-network

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aurum-celery-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENV=production
      - POSTGRES_URL=postgresql+asyncpg://aurum_user:aurum_password_2024@postgres:5432/aurum_db
      - ONBOARDING_POSTGRES_URL=postgresql://aurum_user:aurum_password_2024@postgres:5432/aurum_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024
      - RABBITMQ_URL=amqp://aurum_user:rabbitmq_password_2024@rabbitmq:5672/
      - RABBITMQ_USER=aurum_user
      - RABBITMQ_PASSWORD=rabbitmq_password_2024
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - aurum-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aurum-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - ENV=production
      - RABBITMQ_URL=amqp://aurum_user:rabbitmq_password_2024@rabbitmq:5672/
      - RABBITMQ_USER=aurum_user
      - RABBITMQ_PASSWORD=rabbitmq_password_2024
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - aurum-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: aurum-nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./images:/app/images
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - aurum-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  rabbitmq_data:

networks:
  aurum-network:
    driver: bridge